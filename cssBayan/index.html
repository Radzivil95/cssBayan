<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="body">
  <div class="container">
    <h1 class="title">Мемы с котами</h1>
    <div class="accordion">

      <div class="accordion__item">
        <input type="checkbox" name="acor" id="accordion1" checked="checked" />
        <label for="accordion1">Семья котов:</label>
        <div class="accordion__item-content">
          <img src="./img/1.png" alt="cat">
        </div>
      </div>
      <div class="accordion__item">
        <input type="checkbox" name="acor" id="accordion2" />
        <label for="accordion2">Мем про еду</label>
        <div class="accordion__item-content">
          <img src="./img/2.webp" alt="cat">
        </div>
      </div>
      <div class="accordion__item">
        <input type="checkbox" name="acor" id="accordion3" />
        <label for="accordion3">Мем про одну историю с котом</label>
        <div class="accordion__item-content">
          <img src="./img/3.jpg" alt="cat">
        </div>
      </div>
      <div class="accordion__item">
        <input type="checkbox" name="acor" id="accordion4" />
        <label for="accordion4">Мем про тату</label>
        <div class="accordion__item-content">
          <img src="./img/4.webp" alt="cat">
        </div>
      </div>
      <div class="accordion__item">
        <input type="checkbox" name="acor" id="accordion5" />
        <label for="accordion5">Мем про кота который уходит из дома</label>
        <div class="accordion__item-content">
          <img src="./img/5.jpg" alt="cat">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
