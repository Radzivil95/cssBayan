<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="body">
  <div class="container">
    <h1 class="title">Мемы с котами</h1>
    <div class="accordion">

      <div class="accordion">
        <section class="accordion-item accordion-item--default">
          <h2>Мем про сон:</h2>
          <div class="accordion-item_content">
            <img src="./img/1.png" alt="cat" class="images">
          </div>
        </section>
        <section class="accordion-item">
          <h2>Мем про еду:</h2>
          <div class="accordion-item_content">
            <img src="./img/2.webp" alt="cat" class="images">
          </div>
        </section>
        <section class="accordion-item">
          <h2>Мем про кошачьи истории:</h2>
          <div class="accordion-item_content">
            <img src="./img/3.jpg" alt="cat" class="images">
          </div>
        </section>
        <section class="accordion-item">
          <div class="accordion-item_title">
            <h2>Мем про татуировки:</h2>
            <div class="close"></div>
          </div>
          <div class="accordion-item_content">
            <img src="./img/4.webp" alt="cat" class="images">
          </div>
        </section>
        <section class="accordion-item">
          <h2>Мем про переезд:</h2>
          <div class="accordion-item_content">
            <img src="./img/5.jpg" alt="cat" class="images">
          </div>
        </section>
      </div>

    </div>
</body>

</html>
